sudo: required

services:
 - docker

env:
  - version=1.0.0

jobs:
 include:
  - stage: build and push docker image
    script:
     - docker build -t klibio/io.klib.docker.java:1.0.0 --file ./Dockerfile-alpine.txt . 
     - docker images ls
     - docker login -u $DCKUSR -p $DCKPW
     - docker push klibio/io.klib.docker.java:1.0.0