sudo: required

services:
 - docker

env:
  - version=1.0.0

jobs:
 include:
  - stage: build and push docker.openjdk-alpine image
    script:
     - docker build -t klibio/io.klib.docker.openjdk.java:$version --file ./Dockerfile-alpine.txt . 
     - docker images ls -a
     - docker login -u $DCKUSR -p $DCKPW
     - docker push klibio/io.klib.docker.openjdk.java:$version
     - docker tag klibio/io.klib.docker.openjdk.java:$version klibio/io.klib.docker.openjdk.java:latest
     - docker push klibio/io.klib.docker.openjdk.java:latest
     - docker build -t klibio/io.klib.docker.adopt.java:$version --file ./Dockerfile-adoptopenjdk.txt . 
     - docker push klibio/io.klib.docker.adopt.java:$version
     - docker tag klibio/io.klib.docker.adopt.java:$version klibio/io.klib.docker.adopt.java:latest
     - docker push klibio/io.klib.docker.adopt.java:latest